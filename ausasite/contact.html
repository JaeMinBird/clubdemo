        <main>
      
          <h3 class="display-4 fw-bold text-center text-body-emphasis pt-3 mb-0">Check Out Our Socials!</h3>
          <p class="fs-4 text-body-secondary text-center border-bottom py-4">Click any of the cards below to explore our socials</p>

          <div class="row g-4 py-5 row-cols-2 row-cols-lg-4 row-cols-md-4 row-cols-sm-4">

            <div class="col">
              <a href="https://www.instagram.com/psuausa/" target="_blank">
                <div class="card socialcard" style="background-image: linear-gradient(151deg, #4f5bd5, #962fbf, #d62976, #fa7e1e, #feda75); border:none; display:flex; justify-content:center; align-items:center;">

                  <h5 class="sociallink">@psuausa</h5>
                </div>
              </a>
            </div>
            
            <div class="col">
              <a href="https://tinyurl.com/ausagroupme2023" target="_blank">
                <div class="card socialcard" style="background-image: linear-gradient(151deg, #3a06ca, #39f6fa); border:none">
                  <svg class="bi sociallog" href="#" width="32.5%" height="32.5%"><use xlink:href="#groupme"></use></svg>
                </div>
              </a>
            </div>

            <div class="col">
              <a href="https://tinyurl.com/ausadiscord" target="_blank">
                <div class="card socialcard" style="background-image: linear-gradient(151deg, #586aea, #9ba7be); border:none">
                  <svg class="bi sociallog" href="#" width="32.5%" height="32.5%"><use xlink:href="#discord"></use></svg>
                </div>
              </a>
            </div>

            <div class="col">
              <a href="https://www.facebook.com/ausapsu" target="_blank">

                  <svg class="bi sociallog" href="#" width="32.5%" height="32.5%"><use xlink:href="#facebook"></use></svg>
                  <h5 class="sociallink">@ausapsu</h5>
                </div>

      <div class="container col-xl-10 col-xxl-8 px-4 pb-5">

            <h3 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Join the Email List!</h3>
            <p class="col-lg-10 fs-4 text-center">Sign up to get weekly Emails from our Secretary about upcoming events and learn about what the club offers!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" data-bitwarden-watching="1">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            </form>
          </div>
